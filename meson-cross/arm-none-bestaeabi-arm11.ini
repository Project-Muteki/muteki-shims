[binaries]
c = 'arm-none-bestaeabi-gcc'
cpp = 'arm-none-bestaeabi-g++'
ar = 'arm-none-bestaeabi-ar'
strip = 'arm-none-bestaeabi-strip'

[host_machine]
system = 'bare metal'
cpu_family = 'arm'
cpu = 'arm1176jzf-s'
endian = 'little'

[properties]
c_args = ['-mcpu=arm1176jzf-s']
cpp_args = ['-mcpu=arm1176jzf-s']
