[constants]
DEVKITPRO = '/opt/devkitpro'
DEVKITARM = DEVKITPRO / 'devkitARM'
DEVKITARM_GCC_PATH = DEVKITARM / 'bin'

[binaries]
c = DEVKITARM_GCC_PATH / 'arm-none-eabi-gcc'
ar = DEVKITARM_GCC_PATH / 'arm-none-eabi-ar'
strip = DEVKITARM_GCC_PATH / 'arm-none-eabi-strip'

[host_machine]
system = 'bare metal'
cpu_family = 'arm'
cpu = 'arm7tdmi'
endian = 'little'
